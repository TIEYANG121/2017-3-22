<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.red{
			width: 300px;
			height: 400px;
			background-color: #f00;
			display: inline-block;
		}
		.green{
			width: 400px;
			height: 300px;
			background-color: #0f0;
			display: inline-block;
		}
		@media screen and (max-width: 768px){
			.green{
				background-color: #00f;
			}
		}
	</style>
</head>
<body>
	<section class="red"></section><section class="green"></section>
</body>
</html>
